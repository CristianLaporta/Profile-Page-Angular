<div id="container">
    <div class="spinner-container" >
    <img *ngIf="user == undefined" class="spinner" src="../../../assets/spinner.gif" alt="spinner">
</div>
<div *ngIf="user">
    <h2>E-mail</h2>
    <p>{{user.results[0].email}}</p>
    <h2>Username:</h2>
    <p>{{user.results[0].login.username}}</p>
    <h2>Password:</h2>
    <p>{{user.results[0].login.password}}</p>
</div>    
</div>
