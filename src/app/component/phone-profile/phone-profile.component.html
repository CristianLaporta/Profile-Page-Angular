<div id="container">
    <div class="spinner-container">
        <img *ngIf="user == undefined" class="spinner" src="../../../assets/spinner.gif" alt="spinner">
    </div>
    <div *ngIf="user">
        <h2>Telefono:</h2>
        <p>{{user.results[0].phone}}</p>
        <h2>Cellulare:</h2>
        <p>{{user.results[0].cell}}</p>
    </div>
